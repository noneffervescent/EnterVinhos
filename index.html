<!DOCTYPE html>
<html lang="en">
<head>

    <!-- metas -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- outros -->
    <title>Promoção de Vinhos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap');
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <section class="sectionStandard section1 backgroundSection1">
            <div>
                <img src="assets/logo-removebg.png" alt="Logotipo" height="230px"> 
            </div>
            <div class="promocao">
                <h1>Crimson Friday na EnterVinhos!</h1>
                <h3>Até 50% em vinhos tintos somente neste fim de semana</h3>
                <h2>Descontos imbatíveis, imperdíveis e inigualáveis!</h2> 
                <div id="timer"></div>
            </div>   
            
    </section>




    <section class="sectionStandard backgroundSection2 section2">
        <div class="callToAction">
            <h1 id="callToAction">Cadastre-se agora para não perder esta oportunidade única!</h1>
            <h4>Dê um Enter na EnterVinhos!</h4>
        </div>
        <div class="cardContainer">
            <div id="content">
                <form id="form">
                    <label for="name">Nome completo:</label>
                    <input id="name" type="text" placeholder="  Charles Robert Darwin">

                    <label for="email">E-mail:</label>
                    <input id="email" type="text" placeholder="  charles.darwin1@gmail.com">
                    
                    <input id="submitButton" type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </section>


    <footer>
        <img src="assets/allLogo.png" alt="Logotipo" height=90px width="160px">
        Todos os direitos reservados. 
    </footer>
</body>
<script src="js/script.js"></script>
</html>
